<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' version='1.1' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:svgjs='http://svgjs.dev/svgjs' width='1440' height='560' preserveAspectRatio='none' viewBox='0 0 1440 560'%3e%3cg mask='url(%26quot%3b%23SvgjsMask1000%26quot%3b)' fill='none'%3e%3crect width='1440' height='560' x='0' y='0' fill='%230e2a47'%3e%3c/rect%3e%3cpath d='M 0%2c32 C 57.6%2c64.8 172.8%2c195.4 288%2c196 C 403.2%2c196.6 460.8%2c39.6 576%2c35 C 691.2%2c30.4 748.8%2c160.8 864%2c173 C 979.2%2c185.2 1036.8%2c78.4 1152%2c96 C 1267.2%2c113.6 1382.4%2c228 1440%2c261L1440 560L0 560z' fill='%23184a7e'%3e%3c/path%3e%3cpath d='M 0%2c528 C 96%2c488 288%2c331.6 480%2c328 C 672%2c324.4 768%2c507.8 960%2c510 C 1152%2c512.2 1344%2c373.2 1440%2c339L1440 560L0 560z' fill='%232264ab'%3e%3c/path%3e%3c/g%3e%3cdefs%3e%3cmask id='SvgjsMask1000'%3e%3crect width='1440' height='560' fill='white'%3e%3c/rect%3e%3c/mask%3e%3c/defs%3e%3c/svg%3e");                background-repeat: no-repeat;
                background-size: cover;
                
                background-position: center;
            }
            .Sign-info{
                display: flex;
                justify-content: center;
                align-items: center;
                font-family:Arial,sans-serif;
            }
            h1{
                color: #ffffff;
            }
            label{
                position: absolute;
                font-size: 13px;
                padding: 12.5px;
                left: 0px;
                color: white;
                transition: .2s;
                margin-top: auto;
                margin-bottom: auto;
                
            }
            .button-info{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 120px;
                font-style: bold;
            }
            button{
                padding: 5px;
                cursor: pointer;
                color: #273A48;
                border-radius: 10px;
                border: 10px solid #B4C4DB ;
                background-color: #B4C4DB;
            }
            
            button:hover{
                border: 10px solid #2D3250;
                color:white;
                background-color: #2D3250;
            }
            .boder-div{
                border: 2px solid transparent;
                border-radius: 10px;
                height: 400px;
                width: 380px;
                margin-left: auto;
                margin-right: auto;
                padding: 10px 40px;
                background-color: #5a81b8;
            }ul{
                margin: 0;
                padding: 0;
                list-style: none;
                height: 80px;
            }
            li{
                text-align: center;
                font-family:sans-serif;

            }
            li a{  
                display: block;
                color: white;
                text-decoration: none;
                cursor: pointer;
                padding: 4px;
            }
            li a:hover {
                color: #2D3250;
            }
            .checkbox{
                display: block;
                position: relative;
                cursor: pointer;
                width: 120px;
                margin-left: 0px;
                padding-left: 15px;
                user-select: none;
            }
            .checkbox input{
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }
            .checkmark{
                position: absolute;
                top: 3.5px;
                left: 0;
                height: 12px;
                width: 12px;
                border-radius: 2px;
                background-color: #eee;
            }
            .checkbox:hover input~ .checkmark{
                background-color: #B4C4DB;
            }
            .checkbox input:checked ~ .checkmark {
                background-color: #2D3250;
            }
            .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }
            .checkbox input:checked ~ .checkmark:after {
                display: block;
            }
            .checkbox .checkmark:after {
                left: 4px;
                top: 1px;
                width: 2.5px;
                height: 5.5px;
                border: solid white;
                border-width: 0 2px 2px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
            }
            input[type="text"],
            input[type="password"]{
                padding: 12px 17px;
                border: 2px solid #2D3250;
                width: 90%;
                margin-bottom: 20px;
                border-radius: 5px;
                outline: none;
                background-color:#2D3250;
                color: white;
            }
            .form_wrapper{
                display: flex;
                align-items: center;    
            }
            input :valid+label,
            input:focus+label{
                color: white;
                transform: translate(5px, 2px);
                padding: 2px 5px;
                font-size: 8px;
                font-family:Arial,sans-serif;
                font-weight: bold;
            }
            form{
                display: flex;
                flex-direction: column;
                position: relative;
                font-family:sans-serif;
            }
            .checkbox{
                margin-top: -13px;
                margin-left: 6px;
                padding: 3px 15px;
            }
            .name{
                font-size: 200px;
            }
        </style>
    </head>
    <body>
        <title>
            Sign in
        </title>
        <div class="boder-div">
            <div class="Sign-info">
                <h1>Sign in</h1>
            </div>
                <form>
                    <div class="form-wrapper">
                        <input type="text" id="input" >
                        <label for="name">USERNAME</label>
                    </div>
                    <div class="form-wrapper">
                        <input type="password"  id="password">
                        <label for="Password">PASSWORD</label>
                    </div>
                        <label class="checkbox">Stay signed in
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    <div class="button-info">
                        <button >LOG IN</button>
                    </div>
                        <ul>
                            <li><a href="CAN'T SIGN IN?">CAN'T SIGN IN?</a></li>
                            <li><a href="Create account">CREATE ACCOUNT</a></li>
                        </ul>
                </form>  
                
                
        </div>
    </body>
</html>
